        // ==========================================
        // üöÄ SIMULATION DU SERVEUR (Synchronisation entre onglets)
        // ==========================================
        function loadServerData() {
            try {
                const savedSongs = localStorage.getItem('dj_songs');
                if (savedSongs) {
                    const parsedSongs = JSON.parse(savedSongs);
                    // V√©rification de s√©curit√© anti-crash (√©cran noir)
                    if (Array.isArray(parsedSongs)) {
                        if (parsedSongs.length !== initialSongs.length) {
                            // On r√©cup√®re les anciens votes
                            const oldVotes = {};
                            parsedSongs.forEach(s => { 
                                if (s && s.id) oldVotes[s.id] = s.votes || 0; 
                            });
                            
                            // On recr√©e la liste compl√®te avec les nouvelles chansons tout en gardant les anciens votes
                            state.songs = JSON.parse(JSON.stringify(initialSongs)).map(song => {
                                if (oldVotes[song.id]) {
                                    song.votes = oldVotes[song.id];
                                }
                                return song;
                            });
                            saveServerData(); // On met √† jour la sauvegarde
                        } else {
                            state.songs = parsedSongs;
                        }
                    } else {
                        state.songs = JSON.parse(JSON.stringify(initialSongs));
                    }
                } else {
                    state.songs = JSON.parse(JSON.stringify(initialSongs)); 
                }

                const savedCode = localStorage.getItem('dj_guestCode');
                if (savedCode) {
                    state.guestCode = savedCode;
                }
                
                const savedUserVotes = localStorage.getItem('dj_userVotes');
                if (savedUserVotes) {
                    state.userVotes = JSON.parse(savedUserVotes);
                    state.totalUserVotes = Object.values(state.userVotes).reduce((a, b) => a + b, 0);
                } else {
                    state.userVotes = {};
                    state.totalUserVotes = 0;
                }
            } catch (error) {
                console.error("Erreur de m√©moire cache. Restauration des donn√©es par d√©faut...", error);
                state.songs = JSON.parse(JSON.stringify(initialSongs)); 
                state.userVotes = {};
                state.totalUserVotes = 0;
            }
            
            // Filet de s√©curit√© absolu
            if (!Array.isArray(state.songs)) {
                state.songs = JSON.parse(JSON.stringify(initialSongs));
            }
        }

        function saveServerData() {
            try {
                localStorage.setItem('dj_songs', JSON.stringify(state.songs));
                localStorage.setItem('dj_guestCode', state.guestCode);
                localStorage.setItem('dj_userVotes', JSON.stringify(state.userVotes));
            } catch (error) {
                console.error("Erreur de sauvegarde locale", error);
            }
        }

            if (e.key === 'dj_songs' || e.key === 'dj_guestCode') {

        function vote(id) {
            if (state.totalUserVotes >= MAX_TOTAL_VOTES) return;

            const votesForSong = state.userVotes[id] || 0;
            if (votesForSong >= MAX_VOTES_PER_SONG) return;

            const songIndex = state.songs.findIndex(s => s.id === id);
            if (songIndex !== -1) {
                state.songs[songIndex].votes += 1;
                state.userVotes[id] = votesForSong + 1;
                state.totalUserVotes += 1;
                
                saveServerData(); 
                render();
            }
        }

                const searchLower = (state.searchQuery || '').toLowerCase();
                const filteredSongs = state.songs.filter(song => {
                    const matchTheme = state.selectedTheme === 'Tous' || song.theme === state.selectedTheme;
                    const matchSearch = (song.title || '').toLowerCase().includes(searchLower) || 
                                        (song.artist || '').toLowerCase().includes(searchLower);
                    return matchTheme && matchSearch;
                });

                const themes = ['Tous', ...new Set(state.songs.map(s => s.theme))];
                
                const votesLeft = MAX_TOTAL_VOTES - state.totalUserVotes;
                const progressPercent = (state.totalUserVotes / MAX_TOTAL_VOTES) * 100;

                mainContent = `
                    <div class="animate-fade-in">
                        
                        <!-- BLOC : COMPTEUR DE CR√âDITS -->
                        <div class="bg-slate-900 border border-slate-800 rounded-3xl p-5 md:p-6 mb-8 shadow-xl relative overflow-hidden">
                            <div class="absolute bottom-0 left-0 h-1.5 bg-brand transition-all duration-500 ease-out" style="width: ${progressPercent}%"></div>
                            
                            <div class="flex flex-col md:flex-row items-start md:items-center justify-between relative z-10 gap-4">
                                <div>
                                    <h3 class="text-white font-bold text-lg mb-1 flex items-center gap-2">
                                        <i class="ph-fill ph-ticket text-brand text-2xl"></i> Vos cr√©dits de vote
                                    </h3>
                                    <p class="text-sm text-slate-400">
                                        Vous pouvez voter <strong>${MAX_VOTES_PER_SONG} fois maximum</strong> par titre.
                                    </p>
                                </div>
                                <div class="text-right bg-slate-950 px-5 py-3 rounded-2xl border border-white/5 w-full md:w-auto flex justify-between md:block items-center">
                                    <span class="text-slate-400 text-sm md:hidden font-medium">Restants :</span>
                                    <div>
                                        <span class="text-3xl font-black ${votesLeft === 0 ? 'text-red-400' : 'text-brand-light'}">${votesLeft}</span>
                                        <span class="text-slate-500 font-medium text-lg">/ ${MAX_TOTAL_VOTES}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-6 md:flex md:items-center md:justify-between space-y-4 md:space-y-0">
                            <div>
                                <h2 class="text-2xl font-bold text-white mb-1">√Ä vous de jouer !</h2>
                                <p class="text-sm text-slate-400">Cherchez vos titres favoris dans la liste.</p>
                            </div>
                            <div class="relative w-full md:w-72">
                                <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-xl text-brand-light"></i>
                                <input id="searchInput" type="text" placeholder="Rechercher un artiste, titre..." 
                                    value="${(state.searchQuery || '').replace(/"/g, '&quot;')}" oninput="handleSearch(event)"
                                    class="w-full bg-slate-900 border border-slate-800 rounded-full py-2.5 pl-10 pr-4 text-sm text-white focus:outline-none focus:border-brand transition-all">
                            </div>
                        </div>

                        <div class="flex overflow-x-auto pb-4 mb-6 gap-2 no-scrollbar">
                            ${themes.map(theme => `
                                <button onclick="setTheme('${(theme || '').replace(/'/g, "\\'")}')" class="whitespace-nowrap px-5 py-2 rounded-full text-sm font-medium transition-all duration-300 border ${state.selectedTheme === theme ? 'bg-brand/10 border-brand text-brand-light shadow-[0_0_10px_rgba(101,151,200,0.2)]' : 'bg-slate-900 border-slate-800 text-slate-400 hover:border-slate-600 hover:text-white'}">
                                    ${theme}
                                </button>
                            `).join('')}
                        </div>

                        ${filteredSongs.length > 0 ? `
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${filteredSongs.map(song => {
                                    const votesForThisSong = state.userVotes[song.id] || 0;
                                    const isSongMaxed = votesForThisSong >= MAX_VOTES_PER_SONG;
                                    const isTotalMaxed = state.totalUserVotes >= MAX_TOTAL_VOTES;
                                    const isDisabled = isSongMaxed || isTotalMaxed;
                                    
                                    let btnClasses = "";
                                    let btnText = "Voter";
                                    let iconColor = "";

                                    if (isSongMaxed) {
                                        btnClasses = "bg-emerald-500/10 text-emerald-400 border border-emerald-500/30 cursor-default";
                                        btnText = "Max (2/2)";
                                        iconColor = "text-emerald-400";
                                    } else if (votesForThisSong === 1) {
                                        btnClasses = isDisabled 
                                            ? "bg-slate-800/50 text-slate-500 border border-slate-700/50 cursor-not-allowed" 
                                            : "bg-brand/20 text-brand-light border border-brand/40 hover:bg-brand hover:text-white shadow-[0_0_10px_rgba(101,151,200,0.1)]";
                                        btnText = "Vot√© (1/2)";
                                        iconColor = "text-brand-light";
                                    } else {
                                        btnClasses = isDisabled 
                                            ? "bg-slate-800/50 text-slate-500 border border-slate-700/50 cursor-not-allowed" 
                                            : "bg-slate-800 text-white hover:bg-brand hover:shadow-lg hover:shadow-brand/20 border border-slate-700 hover:border-brand-light";
                                        btnText = "Voter";
                                        iconColor = "";
                                    }

                                    return `
                                        <div class="group bg-slate-900/50 border border-slate-800 rounded-2xl p-4 flex items-center justify-between hover:border-brand/40 transition-colors">
                                            <div class="flex items-center gap-4 overflow-hidden">
                                                <div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center shrink-0 border border-slate-700">
                                                    <i class="ph-fill ph-play text-brand text-xl"></i>
                                                </div>
                                                <div class="min-w-0">
                                                    <h3 class="font-semibold text-white truncate">${song.title}</h3>
                                                    <p class="text-sm text-slate-400 truncate">${song.artist}</p>
                                                </div>
                                            </div>
                                            <button onclick="vote(${song.id})" ${isDisabled ? 'disabled' : ''} class="shrink-0 ml-4 flex items-center gap-2 px-4 py-2 rounded-xl text-sm font-medium transition-all ${btnClasses}">
                                                <i class="ph-fill ph-heart ${iconColor}"></i>
                                                ${btnText}
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        ` : `<div class="text-center py-20 text-slate-500">
                                <i class="ph-fill ph-music-notes text-4xl mb-3 text-slate-700"></i>
                                <p>Aucun titre trouv√©.</p>
                             </div>`}
                    </div>
                `;
            } 
            
            // VUE DJ (ADMIN)
            else if (state.view === 'admin') {
                const rankedSongs = [...state.songs].sort((a, b) => (b.votes || 0) - (a.votes || 0));
                const totalVotes = state.songs.reduce((acc, song) => acc + (song.votes || 0), 0);

                mainContent = `
                    <div class="animate-fade-in max-w-4xl mx-auto">
                        
                        <!-- BLOC : AFFICHAGES √âCRANS (Public) -->
                        <div class="bg-slate-900 border border-slate-800 border-t-brand/30 rounded-3xl p-6 md:p-8 mb-8 shadow-xl">
                            <h3 class="text-xl font-bold text-white mb-2 flex items-center gap-3">
                                <i class="ph-fill ph-monitor-play text-brand text-2xl"></i> 
                                Affichages √âcrans (Public)
                            </h3>
                            <p class="text-slate-400 text-sm mb-6">Utilisez ces boutons pour afficher l'interface publique sur un √©cran g√©ant ou une tablette pour vos invit√©s.</p>
                            
                            <div class="flex flex-col sm:flex-row gap-4">
                                <button onclick="toggleMonitor()" class="flex-1 bg-gradient-to-r from-blue-600 to-brand hover:from-blue-500 hover:to-brand-light text-white font-bold px-6 py-4 rounded-xl transition-all shadow-lg shadow-brand/25 flex items-center justify-center gap-2 border border-white/10">
                                    <i class="ph-bold ph-list-numbers text-xl"></i> Lancer le Classement Live
                                </button>
                                <button onclick="toggleQRCode()" class="flex-1 bg-slate-800 hover:bg-slate-700 border border-slate-700 hover:border-slate-500 text-white font-bold px-6 py-4 rounded-xl transition-colors flex items-center justify-center gap-2">
                                    <i class="ph-bold ph-qr-code text-xl"></i> Afficher le QR Code G√©ant
                                </button>
                            </div>
                        </div>

                        <!-- BLOC : GESTION DU CODE -->
                        <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 md:p-8 mb-8 shadow-xl">
                            <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                                <i class="ph-fill ph-lock-key text-slate-400"></i> Mot de passe de la soir√©e
                            </h3>
                            <div class="flex flex-col md:flex-row gap-4 items-center">
                                <input id="newGuestCode" type="text" value="${state.guestCode}" 
                                    class="w-full md:w-64 bg-slate-950 border border-slate-700 rounded-xl py-3 px-4 text-white uppercase tracking-widest font-bold focus:border-brand focus:outline-none transition-all text-center md:text-left">
                                <button onclick="updateGuestCode()" class="w-full md:w-auto bg-slate-800 hover:bg-slate-700 border border-slate-700 hover:border-slate-500 text-white text-sm font-medium px-6 py-3 rounded-xl transition-colors">
                                    Mettre √† jour
                                </button>
                            </div>
                        </div>

                        <!-- BLOC : STATISTIQUES ET REMISE √Ä Z√âRO -->
                        <div class="bg-gradient-to-br from-brand-dark/30 to-slate-900/80 border border-brand/20 rounded-3xl p-6 md:p-8 mb-8 flex flex-col md:flex-row items-center justify-between gap-6 relative overflow-hidden">
                            <div class="absolute -right-10 -top-10 w-40 h-40 bg-brand/10 rounded-full blur-[50px]"></div>
                            
                            <div class="relative z-10">
                                <h2 class="text-2xl font-bold text-white mb-1">D√©tail des Votes DJ</h2>
                                <p class="text-brand-light">Interface de contr√¥le priv√©e.</p>
                            </div>
                            <div class="relative z-10 bg-slate-950/60 rounded-2xl p-4 text-center min-w-[150px] border border-white/5 shadow-inner">
                                <span class="block text-sm text-slate-400">Total votes re√ßus</span>
                                <span class="text-4xl font-black text-brand-light">${totalVotes}</span>
                                
                                <button onclick="resetVotes()" class="mt-4 w-full bg-red-500/10 hover:bg-red-500/20 text-red-400 border border-red-500/30 text-xs py-2 px-3 rounded-xl transition-colors font-medium flex justify-center items-center gap-2">
                                    <i class="ph-bold ph-trash"></i> Remettre √† z√©ro
                                </button>
                            </div>
                        </div>

                        <!-- BLOC : CLASSEMENT D√âTAILL√â -->
                        <div class="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden shadow-xl">
                            <div class="divide-y divide-slate-800/50">
                                ${rankedSongs.map((song, index) => {
                                    if(song.votes === 0) return '';
                                    return `
                                    <div class="p-4 flex items-center hover:bg-slate-800/30 group">
                                        <div class="w-16 flex justify-center">
                                            ${index === 0 ? '<i class="ph-fill ph-trophy text-yellow-400 text-2xl drop-shadow-[0_0_8px_rgba(250,204,21,0.5)]"></i>' :
                                              index === 1 ? '<i class="ph-fill ph-trophy text-slate-300 text-2xl"></i>' :
                                              index === 2 ? '<i class="ph-fill ph-trophy text-amber-700 text-2xl"></i>' :
                                              `<span class="text-slate-500 font-medium text-lg">${index + 1}</span>`}
                                        </div>
                                        <div class="flex-1 min-w-0 pr-4">
                                            <h4 class="font-semibold truncate ${index < 3 ? 'text-white text-lg' : 'text-slate-200'}">${song.title}</h4>
                                            <p class="text-sm text-slate-400 truncate">${song.artist}</p>
                                        </div>
                                        <div class="w-24 text-right pr-2">
                                            <span class="font-bold tabular-nums ${index < 3 ? 'text-xl text-brand-light' : 'text-slate-300'}">${song.votes}</span>
                                        </div>
                                    </div>
                                `}).join('')}
                                ${totalVotes === 0 ? '<div class="p-8 text-center text-slate-500">Aucun vote pour le moment.</div>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            root.innerHTML = `
                ${(state.view !== 'qrcode' && state.view !== 'monitor') ? headerHTML : ''}
                <main class="${(state.view !== 'qrcode' && state.view !== 'monitor') ? 'max-w-6xl mx-auto px-4 py-8 md:px-8' : ''}">
                    ${mainContent}
                </main>
            `;
        }

        render();
    </script>
</body>
</html>
