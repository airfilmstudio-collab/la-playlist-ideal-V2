    <!-- Tailwind CSS pour le design -->

    <!-- Configuration des couleurs sur-mesure (Holographic & Festif) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'] },
                    colors: {
                        magical: { pink: '#FF007A', cyan: '#00F0FF', purple: '#7000FF', gold: '#FFD700', bg: '#050212' }

                }
            }
        }
    </script>

    <style>
        /* Masquer la scrollbar pour un look d'app native */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body { background-color: #050212; }

        /* Texture Grain / Bruit pour le côté Premium */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;
            z-index: 100; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Animations fluides d'apparition */
        .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        
        /* Lumières Vivantes (Aurora / Holographic Background) */
        .orb {
            position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.6;
            animation: orbFloat 25s infinite cubic-bezier(0.4, 0, 0.2, 1) alternate;
            z-index: 0; pointer-events: none; mix-blend-mode: screen;
        }
        .orb-pink { background: #FF007A; width: 60vw; height: 60vw; top: -10%; left: -20%; animation-delay: 0s; }
        .orb-cyan { background: #00F0FF; width: 50vw; height: 50vw; bottom: -20%; right: -10%; animation-delay: -7s; }
        .orb-purple { background: #7000FF; width: 70vw; height: 70vw; top: 30%; left: 30%; animation-delay: -14s; opacity: 0.4; }
        .orb-gold { background: #FFD700; width: 40vw; height: 40vw; top: -20%; right: 10%; animation-delay: -2s; opacity: 0.2; }

        @keyframes orbFloat {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(8vw, -8vh) scale(1.2) rotate(10deg); }
            66% { transform: translate(-5vw, 5vh) scale(0.9) rotate(-10deg); }
            100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }
        
        /* HOLOGRAPHIC GLASSMORPHISM (Verre Premium) */
        .neo-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-top: 1px solid rgba(255, 255, 255, 0.3); border-left: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.05);
        }
        
        /* Cartes Interactives (Chansons) */
        .neo-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); border-top: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        .neo-card:hover {
            transform: translateY(-6px) scale(1.02);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 240, 255, 0.15), 0 0 30px rgba(255, 0, 122, 0.15);
        }

        /* Boutons "Candy / Liquid" */
        .btn-liquid {
            background: linear-gradient(135deg, #FF007A 0%, #7000FF 100%); color: white;
            border: 1px solid rgba(255, 255, 255, 0.4); box-shadow: 0 4px 15px rgba(255, 0, 122, 0.4), inset 0 2px 4px rgba(255, 255, 255, 0.4);
            position: relative; z-index: 1; overflow: hidden; transition: all 0.3s ease;
        }
        .btn-liquid::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #00F0FF 0%, #7000FF 100%); opacity: 0; z-index: -1; transition: opacity 0.4s ease;
        }
        .btn-liquid:hover::before { opacity: 1; }
        .btn-liquid:hover {
            box-shadow: 0 8px 25px rgba(0, 240, 255, 0.6), inset 0 2px 4px rgba(255, 255, 255, 0.6);
            transform: translateY(-2px) scale(1.05); border-color: rgba(255, 255, 255, 0.8);
        }
        .btn-liquid:active { transform: translateY(2px) scale(0.95); }

        /* Textes lumineux / Typographie */
        .text-glow-white { text-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
        .text-glow-pink { text-shadow: 0 0 20px rgba(255, 0, 122, 0.8); }
        .text-glow-cyan { text-shadow: 0 0 20px rgba(0, 240, 255, 0.8); }

        /* Animation de respiration pour les minuteurs / alertes */
        .pulse-magical { animation: pulseMagical 3s ease-in-out infinite alternate; }
        @keyframes pulseMagical {
            0% { box-shadow: 0 0 20px rgba(255,0,122,0.2); border-color: rgba(255,0,122,0.3); }
            100% { box-shadow: 0 0 40px rgba(0,240,255,0.4); border-color: rgba(0,240,255,0.6); }
        }
    </style>

        };

        function loadServerData() {
            try {
                const savedSongs = localStorage.getItem('dj_songs');
                if (savedSongs) {
                    const parsedSongs = JSON.parse(savedSongs);
                    if (Array.isArray(parsedSongs) && parsedSongs.length === initialSongs.length) {
                        state.songs = parsedSongs;
                    } else if (Array.isArray(parsedSongs)) {
                        const oldVotes = {};
                        parsedSongs.forEach(s => { if (s && s.id) oldVotes[s.id] = s.votes || 0; });
                        state.songs = JSON.parse(JSON.stringify(initialSongs)).map(song => {
                            if (oldVotes[song.id]) song.votes = oldVotes[song.id];
                            return song;
                        });
                        saveServerData();
                    } else { state.songs = JSON.parse(JSON.stringify(initialSongs)); }
                } else { state.songs = JSON.parse(JSON.stringify(initialSongs)); }

                const savedCode = localStorage.getItem('dj_guestCode');
                if (savedCode) state.guestCode = savedCode;
                
                const savedUserVotes = localStorage.getItem('dj_userVotes');
                if (savedUserVotes) {
                    state.userVotes = JSON.parse(savedUserVotes);
                    state.totalUserVotes = Object.values(state.userVotes).reduce((a, b) => a + b, 0);
                } else { state.userVotes = {}; state.totalUserVotes = 0; }

                const savedStartTime = localStorage.getItem('dj_eventStartTime');
                if (savedStartTime && savedStartTime !== 'null') { state.eventStartTime = parseInt(savedStartTime, 10); } 
                else { state.eventStartTime = null; }
            } catch (error) {
                console.error("Erreur de mémoire cache.", error);
                state.songs = JSON.parse(JSON.stringify(initialSongs)); 
                state.userVotes = {}; state.totalUserVotes = 0; state.eventStartTime = null;
            }
            if (!Array.isArray(state.songs)) state.songs = JSON.parse(JSON.stringify(initialSongs));
        }

        function saveServerData() {
            try {
                localStorage.setItem('dj_songs', JSON.stringify(state.songs));
                localStorage.setItem('dj_guestCode', state.guestCode);
                localStorage.setItem('dj_userVotes', JSON.stringify(state.userVotes));
                localStorage.setItem('dj_eventStartTime', state.eventStartTime || 'null');
            } catch (error) { console.error("Erreur de sauvegarde", error); }
        }

        function checkPhase() {
            if (!state.eventStartTime) {
                if (state.currentPhase !== 0) { state.currentPhase = 0; render(); }
                return;
            }
            const now = Date.now();
            const elapsed = now - state.eventStartTime;
            let newPhase = 0; let timeLeft = 0;

            if (elapsed < PHASE_1_DURATION) { newPhase = 1; timeLeft = PHASE_1_DURATION - elapsed; } 
            else if (elapsed < PHASE_1_DURATION + PHASE_2_DURATION) { newPhase = 2; timeLeft = (PHASE_1_DURATION + PHASE_2_DURATION) - elapsed; } 
            else { newPhase = 3; timeLeft = 0; }

            if (state.currentPhase !== newPhase) { state.currentPhase = newPhase; render(); }

            let globalTimeLeft = (PHASE_1_DURATION + PHASE_2_DURATION) - elapsed;
            if (globalTimeLeft < 0) globalTimeLeft = 0;
            const gh = Math.floor(globalTimeLeft / 3600000).toString().padStart(2, '0');
            const gm = Math.floor((globalTimeLeft % 3600000) / 60000).toString().padStart(2, '0');
            const gs = Math.floor((globalTimeLeft % 60000) / 1000).toString().padStart(2, '0');
            const globalTimeStr = `${gh}:${gm}:${gs}`;

            document.querySelectorAll('.global-timer-display').forEach(el => { if (el.textContent !== globalTimeStr) el.textContent = globalTimeStr; });

            const h = Math.floor(timeLeft / 3600000).toString().padStart(2, '0');
            const m = Math.floor((timeLeft % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((timeLeft % 60000) / 1000).toString().padStart(2, '0');
            const timeStr = `${h}:${m}:${s}`;

            document.querySelectorAll('.dynamic-timer-display').forEach(el => { if (el.textContent !== timeStr) el.textContent = timeStr; });
        }

        window.addEventListener('storage', function(e) {
            if (e.key === 'dj_songs' || e.key === 'dj_guestCode' || e.key === 'dj_eventStartTime') {
                loadServerData(); checkPhase(); render(); 
            }
        });

        loadServerData(); setInterval(checkPhase, 1000);

        function checkGuestLogin(event) {

            if (state.currentPhase === 3) { alert("Les votes sont clôturés !"); return; }

            const songIndex = state.songs.findIndex(s => s.id === id);

                saveServerData(); render();
            }

                        ` : ''}

                        <div class="neo-glass rounded-[2rem] p-6 md:p-8 mb-10 relative overflow-hidden ${isClosed ? 'opacity-50 grayscale' : ''}">
                            <div class="absolute bottom-0 left-0 h-2 bg-gradient-to-r from-magical-cyan to-magical-pink transition-all duration-500 ease-out shadow-[0_-5px_20px_rgba(255,0,122,0.8)]" style="width: ${progressPercent}%"></div>
                            <div class="flex flex-col md:flex-row items-start md:items-center justify-between relative z-10 gap-6">
                                <div>
                                    <h3 class="text-white font-black text-3xl mb-1 flex items-center gap-3 tracking-tight text-glow-white">
                                        <i class="ph-fill ph-ticket text-magical-pink text-4xl drop-shadow-[0_0_15px_rgba(255,0,122,0.8)]"></i> Vos crédits
                                    </h3>
                                    <p class="text-lg text-white/70 font-light">Vous pouvez voter <strong>${MAX_VOTES_PER_SONG} fois maximum</strong> par titre.</p>
                                </div>
                                <div class="text-right bg-black/60 px-8 py-5 rounded-[1.5rem] border border-white/10 w-full md:w-auto flex justify-between md:block items-center shadow-inner">
                                    <span class="text-white/50 text-sm md:hidden font-bold uppercase tracking-widest">Restants :</span>
                                    <div>
                                        <span class="text-5xl font-black ${votesLeft === 0 ? 'text-red-500 text-glow-pink' : 'text-transparent bg-clip-text bg-gradient-to-r from-magical-cyan to-white drop-shadow-[0_0_10px_rgba(0,240,255,0.5)]'}">${votesLeft}</span>
                                        <span class="text-white/40 font-black text-2xl"> / ${MAX_TOTAL_VOTES}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-8 md:flex md:items-center md:justify-between space-y-6 md:space-y-0">
                            <div>
                                <h2 class="text-4xl font-black text-white mb-1 tracking-tight text-glow-white">À vous de jouer !</h2>
                                <p class="text-lg text-white/70 font-light">Cherchez vos titres favoris dans la liste.</p>
                            </div>
                            <div class="relative w-full md:w-96">
                                <i class="ph-bold ph-magnifying-glass absolute left-5 top-1/2 -translate-y-1/2 text-2xl text-magical-cyan"></i>
                                <input id="searchInput" type="text" placeholder="Rechercher un artiste, titre..." 
                                    value="${(state.searchQuery || '').replace(/"/g, '&quot;')}" oninput="handleSearch(event)"
                                    class="w-full bg-black/50 backdrop-blur-xl border border-white/20 rounded-full py-4 pl-14 pr-6 text-lg text-white focus:outline-none focus:border-magical-cyan focus:ring-2 focus:ring-magical-cyan/50 transition-all font-medium placeholder:text-white/30 shadow-inner">
                            </div>
                        </div>

                        <div class="flex overflow-x-auto pb-6 mb-8 gap-3 md:gap-4 no-scrollbar -mx-4 px-4 md:-mx-8 md:px-8">
                            ${themes.map(theme => `
                                <button onclick="setTheme('${(theme || '').replace(/'/g, "\\'")}')" class="whitespace-nowrap px-8 py-3.5 rounded-full text-base font-bold transition-all duration-300 border ${state.selectedTheme === theme ? 'bg-gradient-to-r from-magical-purple/40 to-magical-pink/40 border-magical-pink text-white shadow-[0_0_20px_rgba(255,0,122,0.4)]' : 'bg-white/5 border-white/10 text-white/70 hover:bg-white/20 hover:text-white hover:border-white/30'}">
                                    ${theme}
                                </button>
                            `).join('')}
                        </div>

                        ${filteredSongs.length > 0 ? `
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 lg:gap-8">
                                ${filteredSongs.map(song => {
                                    const votesForThisSong = state.userVotes[song.id] || 0;
                                    const isSongMaxed = votesForThisSong >= MAX_VOTES_PER_SONG;
                                    const isTotalMaxed = state.totalUserVotes >= MAX_TOTAL_VOTES;
                                    const isDisabled = isSongMaxed || isTotalMaxed || isClosed;
                                    
                                    let btnClasses = ""; let btnText = "Voter"; let iconColor = "";

                                    if (isClosed) {
                                        btnClasses = "bg-black/60 text-white/30 border border-white/5 cursor-not-allowed";
                                        btnText = votesForThisSong > 0 ? "Voté" : "Fermé";
                                        iconColor = votesForThisSong > 0 ? "text-white/40" : "text-white/20";
                                    } else if (isSongMaxed) {
                                        btnClasses = "bg-magical-cyan/20 text-magical-cyan border border-magical-cyan/40 cursor-default shadow-[0_0_15px_rgba(0,240,255,0.3)]";
                                        btnText = "Max (2/2)"; iconColor = "text-magical-cyan";
                                    } else if (votesForThisSong === 1) {
                                        btnClasses = isDisabled ? "bg-black/60 text-white/30 border border-white/5 cursor-not-allowed" : "bg-magical-pink/20 text-white border border-magical-pink/50 hover:bg-magical-pink hover:shadow-[0_0_20px_rgba(255,0,122,0.5)]";
                                        btnText = "Voté (1/2)"; iconColor = "text-white";
                                    } else {
                                        btnClasses = isDisabled ? "bg-black/60 text-white/30 border border-white/5 cursor-not-allowed" : "btn-liquid border-transparent";
                                        btnText = "Voter"; iconColor = "";
                                    }

                                    return `
                                        <div class="neo-card rounded-[1.5rem] p-5 flex items-center justify-between ${isClosed ? 'opacity-50 pointer-events-none' : ''}">
                                            <div class="flex items-center gap-5 overflow-hidden">
                                                <div class="w-14 h-14 rounded-[1rem] bg-black/60 flex items-center justify-center shrink-0 border border-white/10 shadow-inner group-hover:bg-magical-pink/20 transition-colors">
                                                    <i class="ph-fill ph-play ${isClosed ? 'text-white/30' : 'text-magical-cyan drop-shadow-[0_0_10px_rgba(0,240,255,0.8)]'} text-2xl transition-all"></i>
                                                </div>
                                                <div class="min-w-0">
                                                    <h3 class="font-bold text-white text-lg truncate mb-0.5 tracking-wide">${song.title}</h3>
                                                    <p class="text-sm font-light text-white/60 truncate tracking-wider">${song.artist}</p>
                                                </div>
                                            </div>
                                            <button onclick="vote(${song.id})" ${isDisabled ? 'disabled' : ''} class="shrink-0 ml-2 md:ml-4 flex items-center gap-2 px-6 md:px-8 py-3 md:py-3.5 rounded-2xl text-sm md:text-base font-black uppercase tracking-widest transition-all ${btnClasses}">
                                                <i class="ph-fill ph-heart ${iconColor} text-xl"></i>
                                                ${btnText}
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        ` : `<div class="text-center py-32 neo-glass rounded-[3rem]">
                                <i class="ph-duotone ph-music-notes text-8xl text-magical-cyan/40 mb-6 inline-block drop-shadow-[0_0_20px_rgba(0,240,255,0.4)]"></i>
                                <h3 class="text-3xl font-black text-white mb-2 text-glow-white">Aucun titre trouvé</h3>
                                <p class="text-lg text-white/60 font-light">Essayez une autre recherche.</p>
                             </div>`}
                    </div>
                `;
            } 
            else if (state.view === 'admin') {
                const rankedSongs = [...state.songs].sort((a, b) => (b.votes || 0) - (a.votes || 0));
                const totalVotes = state.songs.reduce((acc, song) => acc + (song.votes || 0), 0);

                mainContent = `
                    <div class="animate-fade-in max-w-5xl mx-auto pb-24 pt-28">
                        <div class="neo-glass border-t-magical-pink/50 rounded-[2.5rem] p-8 md:p-10 mb-8 relative overflow-hidden shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
                            <h3 class="text-3xl font-black text-white mb-2 flex items-center gap-4 tracking-tight relative z-10 text-glow-white">
                                <i class="ph-fill ph-timer text-magical-pink text-4xl drop-shadow-[0_0_15px_rgba(255,0,122,0.8)]"></i> Minuteur Automatique (3 Heures)
                            </h3>
                            <p class="text-white/70 text-lg mb-8 font-light relative z-10">Automatise l'écran géant : 2H sur le QR Code, puis 1H sur le Top 40, puis clôture définitive.</p>
                            <div class="flex flex-col md:flex-row gap-6 items-center justify-between bg-black/50 p-8 rounded-[2rem] border border-white/10 relative z-10 shadow-inner backdrop-blur-md">
                                <div class="w-full md:w-auto">
                                    <span class="block text-sm text-white/50 font-bold mb-2 uppercase tracking-widest">Statut actuel :</span>
                                    ${state.currentPhase === 0 ? '<span class="text-white/60 font-black text-2xl">Non démarré</span>' :
                                      state.currentPhase === 1 ? '<span class="text-magical-cyan font-black text-2xl flex items-center gap-3 text-glow-cyan"><i class="ph-bold ph-spinner animate-spin"></i> Phase 1 : QR Code (<span class="dynamic-timer-display tabular-nums">--:--:--</span>)</span>' :
                                      state.currentPhase === 2 ? '<span class="text-magical-gold font-black text-2xl flex items-center gap-3 drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]"><i class="ph-bold ph-spinner animate-spin"></i> Phase 2 : Top 40 (<span class="dynamic-timer-display tabular-nums">--:--:--</span>)</span>' :
                                      '<span class="text-magical-pink font-black text-2xl flex items-center gap-3 text-glow-pink"><i class="ph-fill ph-check-circle"></i> Clôturé définitivement</span>'}
                                </div>
                                <div class="flex w-full md:w-auto gap-4 mt-4 md:mt-0">
                                    ${state.currentPhase === 0 ? 
                                        `<button onclick="startEventTimer()" class="w-full md:w-auto btn-liquid text-white font-black py-4 px-10 rounded-2xl flex items-center justify-center gap-3 text-xl tracking-widest uppercase">
                                            <i class="ph-fill ph-play-circle text-3xl"></i> Démarrer les 3H
                                        </button>` : 
                                        `<button onclick="stopEventTimer()" class="w-full md:w-auto bg-white/10 hover:bg-white/20 border border-white/20 text-white font-bold py-4 px-10 rounded-2xl transition-all flex items-center justify-center gap-3 text-xl tracking-widest uppercase hover:shadow-[0_0_20px_rgba(255,255,255,0.2)]">
                                            <i class="ph-bold ph-stop"></i> Arrêter / Annuler
                                        </button>`}
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                            <div class="neo-glass rounded-[2.5rem] p-8 relative overflow-hidden">
                                <h3 class="text-2xl font-black text-white mb-2 flex items-center gap-3 tracking-tight text-glow-white">
                                    <i class="ph-fill ph-monitor-play text-magical-cyan text-3xl drop-shadow-[0_0_15px_rgba(0,240,255,0.8)]"></i> Écrans Publics
                                </h3>
                                <p class="text-white/70 text-base mb-8 font-light">Contrôle l'affichage sur vidéoprojecteur/TV.</p>
                                <div class="flex flex-col gap-4">
                                    <button onclick="toggleMonitor()" class="w-full btn-liquid font-black px-6 py-5 rounded-2xl flex items-center justify-center gap-3 text-lg uppercase tracking-widest border-transparent">
                                        <i class="ph-bold ph-monitor text-2xl"></i> Ouvrir le "Monitor"
                                    </button>
                                    <button onclick="toggleQRCode()" class="w-full bg-white/5 hover:bg-white/10 border border-white/20 text-white font-bold px-6 py-5 rounded-2xl transition-colors flex items-center justify-center gap-3 text-lg uppercase tracking-widest hover:shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                                        <i class="ph-bold ph-qr-code text-2xl"></i> Forcer QR Code Simple
                                    </button>
                                </div>
                            </div>

                            <div class="neo-glass rounded-[2.5rem] p-8 flex flex-col justify-center">
                                <h3 class="text-2xl font-black text-white mb-6 flex items-center gap-3 text-glow-white">
                                    <i class="ph-fill ph-lock-key text-white/50 text-3xl"></i> Mot de passe
                                </h3>
                                <div class="flex flex-col sm:flex-row gap-4 items-center">
                                    <input id="newGuestCode" type="text" value="${state.guestCode}" 
                                        class="w-full bg-black/60 border border-white/20 rounded-2xl py-5 px-6 text-white uppercase tracking-[0.2em] font-black text-2xl focus:outline-none focus:border-magical-cyan focus:ring-2 focus:ring-magical-cyan/40 transition-all text-center sm:text-left shadow-inner">
                                    <button onclick="updateGuestCode()" class="w-full sm:w-auto bg-white/10 hover:bg-white/20 border border-white/20 text-white font-bold px-8 py-5 rounded-2xl transition-colors whitespace-nowrap uppercase tracking-widest hover:shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                                        Mettre à jour
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="neo-glass rounded-[2.5rem] p-8 mb-8 flex flex-col md:flex-row items-center justify-between gap-6 relative overflow-hidden">
                            <div class="relative z-10 text-center md:text-left">
                                <h2 class="text-4xl font-black text-white mb-2 tracking-tight text-glow-white">Détail des Votes DJ</h2>
                                <p class="text-white/70 font-medium text-lg">Interface de contrôle privée.</p>
                            </div>
                            <div class="relative z-10 flex flex-col sm:flex-row gap-6 items-center">
                                <div class="bg-black/50 rounded-[1.5rem] px-10 py-5 border border-white/10 shadow-inner text-center">
                                    <span class="block text-sm text-white/50 uppercase tracking-[0.2em] mb-1 font-bold">Total votes</span>
                                    <span class="text-6xl font-black text-transparent bg-clip-text bg-gradient-to-r from-magical-cyan to-magical-pink drop-shadow-md">${totalVotes}</span>
                                </div>
                                <button onclick="resetVotes()" class="w-full sm:w-auto bg-white/5 hover:bg-red-500/20 text-red-400 hover:text-red-300 border border-red-500/30 hover:border-red-500/60 font-bold py-5 px-8 rounded-[1.5rem] transition-all flex justify-center items-center gap-3 uppercase tracking-widest hover:shadow-[0_0_20px_rgba(239,68,68,0.3)]">
                                    <i class="ph-bold ph-trash text-2xl"></i> Remettre à zéro
                                </button>
                            </div>
                        </div>

                        <div class="neo-glass rounded-[2.5rem] overflow-hidden">
                            <div class="divide-y divide-white/10">
                                ${rankedSongs.map((song, index) => {
                                    if(song.votes === 0) return '';
                                    return `
                                    <div class="p-6 flex items-center hover:bg-white/5 transition-colors group">
                                        <div class="w-20 flex justify-center shrink-0">
                                            ${index === 0 ? '<i class="ph-fill ph-trophy text-magical-gold text-4xl drop-shadow-[0_0_15px_rgba(255,215,0,0.8)]"></i>' :
                                              index === 1 ? '<i class="ph-fill ph-trophy text-slate-300 text-4xl drop-shadow-[0_0_10px_rgba(255,255,255,0.5)]"></i>' :
                                              index === 2 ? '<i class="ph-fill ph-trophy text-orange-500 text-4xl drop-shadow-[0_0_10px_rgba(249,115,22,0.5)]"></i>' :
                                              `<span class="text-white/40 font-black text-2xl">${index + 1}</span>`}
                                        </div>
                                        <div class="flex-1 min-w-0 px-6 border-l border-white/10 ml-2 py-2">
                                            <h4 class="font-black truncate ${index < 3 ? 'text-white text-2xl text-glow-white' : 'text-white/90 text-xl tracking-wide'}">${song.title}</h4>
                                            <p class="text-base font-light tracking-widest text-white/60 truncate mt-1">${song.artist}</p>
                                        </div>
                                        <div class="w-32 text-right pl-4 shrink-0">
                                            <span class="font-black tabular-nums ${index < 3 ? 'text-5xl text-transparent bg-clip-text bg-gradient-to-br from-magical-cyan to-magical-pink drop-shadow-lg' : 'text-3xl text-white/80'}">${song.votes}</span>
                                        </div>
                                    </div>
                                `}).join('')}
                                ${totalVotes === 0 ? `
                                    <div class="p-24 text-center">
                                        <i class="ph-duotone ph-ghost text-8xl text-white/20 mb-6 inline-block"></i>
                                        <p class="text-2xl font-medium text-white/50 tracking-widest uppercase">Aucun vote pour le moment.</p>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }

            root.innerHTML = `
                ${(state.view !== 'qrcode' && state.view !== 'monitor') ? headerHTML : ''}
                <main class="relative z-10 w-full px-4 md:px-8 max-w-7xl mx-auto">
                    ${mainContent}
                </main>
            `;
            checkPhase();
        }

        render();
    </script>
</body>
</html>
